<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mastering in table</title>
    <style>
        table{
            width: 50%;
            background-color: beige;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th,td{
            border : 2px solid #333;
            padding: 10px;
            text-align: center;
        }
        th{
            background-color: #080808;
            color: aliceblue;
        }
    </style>
</head>
<body>
    <table>
        <thead>Basic Table</thead>
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
        </tr>
        <tr>
            <td>Data 1</td>
            <td>Data 2</td>
        </tr>
        <tr>
            <td>Data 3</td>
            <td>Data 4</td>
        </tr>
    </table>
</body>
</html>
